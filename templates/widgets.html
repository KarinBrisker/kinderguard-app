<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player and Insights - KinderGuard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">KinderGuard</div>
            <div class="auth-buttons">
                <a href="{{ url_for('login') }}" class="login">Log In</a>
                <a href="{{ url_for('signup') }}" class="signup">Sign Up</a>
            </div>
        </nav>
    </header>

    <section class="player-insights">
        <div class="player-container">
            <h2>Video Player</h2>
            <video controls>
                <source src="{{ url_for('static', filename='videos/sample.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="insights-container">
            <h2>Insights</h2>
            <div id="video-insights-container"></div>
        </div>
    </section>

    <div class="footer">
        <p>&copy; 2024 Kinderguard Project. Protecting the Future, One Step at a Time.</p>
    </div>
    <script src="https://unpkg.com/@azure/video-indexer-widgets"></script>
    <script>
        const widgetOptions = {
            videoId: 'your-video-id',
            accountId: 'your-account-id',
            location: 'your-location',
            accessToken: 'your-access-token'
        };

        const widgetConfiguration = {
            showInsights: true,
            showPeople: true,
            showKeywords: true,
            showLabels: true,
            showSentiments: true,
            showTranscript: true
        };

        const widget = new window.vi.widgets.CustomInsights(
            'video-insights-container',
            widgetOptions,
            widgetConfiguration
        );
    </script>
</body>
</html>
